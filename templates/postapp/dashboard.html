<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BlogPost</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<div class="container-fluid bg-light">
		<nav class="navbar navbar-expand-lg navbar-light bg-light container">
			<a class="navbar-brand font-italic" href="#">Blogpost.com</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
			  <ul class="navbar-nav ml-auto">
				<li class="nav-item active">
				  <a class="nav-link ml-2" href="#"><i class="fa fa-home" style="font-size:36px"></i></a>
				</li>
				<li class="nav-item">
				  <a class="nav-link ml-2" href="#post"><i class="fa fa-plus" style="font-size:36px"></i></a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link ml-2 dropdown-toggle rounded-circle" id="navbarScrollingDropdown" role="button" data-toggle="dropdown" ><img  class="rounder-circle" src="/media/{{profile}}" style="width: 35px;height: 35px;" /></a>
					<ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
					  <li><a class="dropdown-item" href="/"> <i class="	fa fa-wrench" style="font-size:18px"></i>   Logout</a></li>
					</ul>
				  </li>
				
			  </ul>
			</div>
		  </nav>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="row">
			
				<div class=" col-12 col-sm-8 mx-auto">
					{% for i in postdata %}
					<div class="card m-2 mt-5" style="width:300px;" >
						<img src="/media/{{i.images}}" class="card-img-top rounded" alt="..." style="width: 300px;height: 250px;">
						<div class="card-body">
						   <p class="card-title h5">{{i.owner}}<span style="float: right;" class="h6">{{i.date}}</span>
						   <p class="card-text">{{i.description}}</p>
					      <p class="ca4d-text">Likes :{{i.likes}}</p>
						  <div class="overflow-auto">{{i.comments}}</div>
						  <form class="form-group" method="POST">
							<div class="form-group">
								
								<input type="text" class="form-control mt-1" placeholder="Comments..." name="crtcmnt">
								<input type="hidden" class="form-control mt-1" value="{{username}}" name="crtname">
								<input type="hidden" class="form-control mt-1" value="{{i.id}}" name="crtid">
							  </div>
							  {% csrf_token %}
							  <button type="submit" class="btn btn-primary" name="comments">send</button>
						  </form>
						</div>
					</div>
					{% endfor %}
				</div>
				
				<div class="col-12 col-sm-4" id="post">
					<div style="position:sticky;top:100px;height: fit-content;margin-top: 100px;">
					<form method="POST"  enctype="multipart/form-data" id="postform">
						<div class="form-group">
						  <label for="exampleFormControlFile1" class="h3">Create New Post</label>
						  <input type="file" class="form-control-file mt-3"   name="userpost" accept="image/png,image/jpeg,images/jpg"   required>
						  <input type="hidden" class="form-control mt-2" value="{{useremail}}" name="email">
						  <input type="hidden" class="form-control mt-2" value="{{username}}" name="name">
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1" class="h5">Description:</label>
							<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"></textarea>
						  </div>
						  {% csrf_token %}
						  <input type="submit" class="btn btn-primary mb-2 btn-block" name="post"/>
					</form>
					</div>
				</div>
			</div>
		</div>
	</section>
<script>
function myFunction() {
  document.getElementById("post").value="";
};
myFunction();
</script>	
</script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
